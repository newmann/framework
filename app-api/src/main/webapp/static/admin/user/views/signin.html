<div class="login">
    <div class="content">
    <!-- BEGIN REGISTRATION FORM -->
    <form class="login-form" novalidate ng-submit="signin()">
        <h3 class="font-green">注册</h3>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label">注册邮箱：</label>
            <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email" ng-model="signin.email" /> </div>
        <div class="form-group">
            <label class="control-label">用户名：</label>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="userName" ng-model="signin.userName" /> </div>
        <div class="form-group">
            <label class="control-label">密码：</label>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" ng-model="signin.password"/> </div>
        <div class="form-group">
            <label class="control-label">确认密码：</label>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword" ng-model="signin.rpassword"/> </div>
        <div class="form-group margin-top-20 margin-bottom-20">
            <label class="check">
                <input type="checkbox" name="tnc" /> 同意
                <a href="javascript:;"> 服务条款 </a> &
                <a href="javascript:;"> 网站隐私政策 </a>
            </label>
            <div id="register_tnc_error"> </div>
        </div>
        <div class="form-actions">
            <!--<button type="button" id="register-back-btn" class="btn btn-default">Back</button>-->
            <button type="submit" id="register-submit-btn" class="btn btn-success uppercase center-block">立即注册</button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->

</div>
</div>
